<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Radiam Agent</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

<body>
  <div id="container" class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3>Radiam URL</h3>
        <input name="hostname" id="hostname" type="text" size="40" />
        <img class="exp_icon0" src="icon_explanation.png" width="25" height="25" data-tooltip="e.g. https://beta.radiam.ca, http://dev2.radiam.ca:8100">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3>Username</h3>
        <input name="username" id="username" type="text" size="40"/>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3>Password</h3>
        <input name="password" id="password" type="password" size="40"/>
      </div>
    </div>

    <br/><br/>

    <div class="button">
      <button class="btn btn-primary" id="login">Radiam Login</button>
    </div>

  </div>
  <script src="windowConfig.js" charset="utf-8"></script>
</body>

</html>
